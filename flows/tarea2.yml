title: "Tarea 2"
description: |

    # Tarea 2

    En esta tarea deberás contestar pregunta por pregunta escribiendo la solución en cada caso. Recuerda que el editor soporta
    escritura en código $\LaTeX$

rules:
    start:
    -
        if_before: Tarea 2
        if_has_role: [student, ta, instructor]
        if_has_fewer_sessions_than: 1
        may_start_new_session: True
        may_list_existing_sessions: True

    -
        may_start_new_session: False
        may_list_existing_sessions: True

    access:
     -
         if_before: Tarea 2
         permissions: [view, modify, see_correctness]
         message: "Bienvenido, tu tarea 1 está lista."

     -
         permissions: [view, see_correctness, see_answer_after_submission]

    grade_identifier: tarea2
    grade_aggregation_strategy: max_grade

    grading:
    -
        if_completed_before: Tarea 2
        credit_percent: 100

    -
        if_completed_before: 2018-09-15
        credit_percent: 50

    -
        credit_percent: 0
groups:
-
    id: intro
    pages:
    -
        type: FileUploadQuestion
        id: proof
        value: 2.5
        maximum_megabytes: 5
        prompt: |

            # Tarea 1

            Debe realizar los ejercicios del texto *Problem-Solving strategies* de Arthur Engel.

            | Página        | Ejercicios     |
            | ------------- |:-------------|
            | 254      |    1,2,3,5,7,9 |
            | 255      | 12,13,21,22,26,29,31      |

        mime_types:

            - application/pdf

        rubric: |

            Para obtener la calificación completa deberá cumplir:

            * Usar los temas vistos en clase para la solución (20%)
            * Uso de LaTeX (30%)
            * Correcta argumentación (30%)
            * No tener errores en la argumentación de un problema elegido al azar (10%)

